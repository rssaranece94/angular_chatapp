<div class="user-profile">
    <div class="left col-md-3">
        <div class="scrollbar default-skin demo">
            <div class="profile">
                <span class="user-name" id="{{ main.user.userid }}">{{ main.user.username }}</span>
            </div>
            <div class="user-list">
                <span class="user-list-head">Live Users</span>
                <ul>
                    <li ng-repeat="contact in main.contacts" id="{{ contact.userid }}" ng-click="main.clickedMe(contact.userid)">{{ contact.username }}<span class="prop"><i class="fa fa-comment-o" aria-hidden="true"></i><i class="fa fa-check-circle-o" aria-hidden="true"></i></span></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="right col-md-9">
        <div class="user-details" id="">
                <div class="data" schroll-bottom="messageOne">

                    <span ng-repeat="mes in messageOne" id="{{mes.id}}" class="cover">
                        <span class="{{mes.class}} ng-class:{ 'edited': mes.edit, 'deleted': mes.delete };" ng-click="main.toggleOption(mes.id)">
                            <b>{{ mes.sender }}</b>: 
                            <span class="mes">
                                <span ng-hide="{{mes.image || mes.file || mes.compressed}}">{{ mes.content }}</span>
                                <span ng-if="mes.image" class="file"><img ng-hide="{{ mes.delete }}" ng-src="{{mes.content}}"></span>
                                <span ng-if="mes.file" class="file"><i class="fa fa-file-text" aria-hidden="true"></i></span>
                                <span ng-if="mes.compressed" class="file"><i class="fa fa-file-archive-o" aria-hidden="true"></i></span>
                            </span>
                            <span class="options">
                                <i title="Edit" ng-hide="{{ mes.delete || mes.file || mes.image || mes.compressed }}" ng-click="main.editMe(mes.id)" class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                <i title="Download" ng-click="main.downloadMe(mes.content)" ng-hide="{{ mes.delete }}" ng-if="mes.file || mes.compressed" class="fa fa-download" aria-hidden="true"></i>
                                <i title="Delete" ng-click="main.deleteMe(mes.id)" class="fa fa-trash-o" aria-hidden="true"></i>
                                <span class="time">{{ mes.time }}</span>
                            </span>
                        </span>
                    </span>

                </div>
        </div>
        <div class="message-input">
            <form id="user-message" ng-show="main.mesNew" class="input" ng-submit="main.privatemessage(main.newMsg)" novalidate>
                <input name="new" class="form-control" ng-model="main.newMsg" required>
                <button type="submit" class="btn"><i class="fa fa-paper-plane-o fa-lg"></i></button>
            </form>
            <form id="user-message" ng-show="main.mesEdit" class="input" ng-submit="main.privatemessage(main.editMsg)" novalidate>
                <input name="edit" class="form-control" ng-model="main.editMsg" required>
                <button type="submit" class="btn"><i class="fa fa-paper-plane-o fa-lg"></i></button>
            </form>
            <form id="user-message" ng-show="main.mesNew || main.mesEdit" class="input" ng-submit="main.upload()" novalidate>
                <input name="sendFile" id="file-upload" type="file" ng-file-model="main.files" custom-on-change="main.upload" multiple>
                <label for="file-upload" class="btn-attach"><i class="fa fa-paperclip"></i></label>
            </form>
        </div>
    </div>
</div>
<script>
    leftMenuToggle();
</script>
