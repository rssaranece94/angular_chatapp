<!DOCTYPE html>
<html ng-app="MyApp">

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posts</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="/js/jquery-3.1.0.js"></script>
    <script src="/js/bootstrap.js"></script>
    <script src="/js/angular.js"></script>
    <script src="/js/angular-route.js"></script>
    <script src="/js/jquery.validate.js"></script>
    <script src="/js/default.js"></script>
    <!-- <script src="/js/delivery.js"></script> -->
    <script src="socket.io/socket.io.js"></script>
    <script src="/js/socket.js"></script>
    <!-- Services -->
    <script src="/app/services/authServices.js"></script>
    <!-- Derivatives -->
    <!-- <script src="/app/derivative/fileDerivative.js"></script> -->
    <!-- Controllers -->
    <script src="/app/controllers/mainCtrl.js"></script>
    <script src="/app/app.routes.js"></script>
    <script src="/app/app.js"></script>
    <!-- <script src="/js/profile.js"></script> -->
    <!-- <script src="/js/delivery.js"></script> -->
    
</head>

<body ng-controller="MainController as main">
    <header class="header">
        <nav class="navbar navbar-default">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <button ng-if="main.loggedIn" type="button" class="navbar-toggle menu-toggle collapsed" data-toggle="collapse">
                        <span class="icon-bar one"></span>
                        <span class="icon-bar two"></span>
                    </button>
                    <a ng-if="!main.loggedIn" class="navbar-brand" href="javascript:void(0);"><i class="fa fa-book"></i> My Chat</a>
                    <a ng-if="main.loggedIn" class="navbar-brand" href="javascript:void(0);"><i class="fa fa-user"></i> 
                    {{ main.user.username }}</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li ng-if="!main.loggedIn"><a href="/chats/login">Login</a></li>
                        <li ng-if="!main.loggedIn"><a href="/chats/signup">signup</a></li>
                        <li ng-if="main.loggedIn" class="hidden-xs"><a class="dropdown-toggle" id="dropdownMenu1" data-toggle="dropdown"><i class="fa fa-user-secret" aria-hidden="true"></i></a>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                                <!-- <li><a href="/chats/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a></li> -->
                                <li><a href="javascript:void(0);" ng-click="main.doLogout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                            </ul>
                        </li>
                        <li ng-if="main.loggedIn" class="visible-xs"><a href="/chats/settings"><i class="fa fa-cog" aria-hidden="true"></i> Settings</a></li>
                        <li ng-if="main.loggedIn" class="visible-xs"><a href="#" ng-click="main.doLogout()"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
                    </ul>
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container-fluid -->
        </nav>
    </header>
    <section class="main">
        <div class="container">
            <div class="main-cont" ng-view></div>
        </div>
    </section>
    <footer ng-if="main.loggedIn">
        <div class="container">
            <div class="col-md-12 footer-cont">
                <p>Copyright &copy; 2016</p>
            </div>
        </div>
    </footer>
</body>

</html>
